            </blockquote>
            <figcaption class="blockquote-footer">
              
            <p class="fs-5">1. Para empezar, te ofrecemos tostadas recién hechas que podrás acompañar con dulce de leche, una delicia argentina que no puedes dejar de probar. Además, tendrás una selección de frutas frescas para agregar a tus tostadas o comer por sí solas.</p>

            <p class="fs-5">2. Pero eso no es todo, también tenemos facturas recién horneadas, un clásico argentino que te dejará satisfecho y feliz. Y para beber, te ofrecemos té o café recién hecho, para que puedas elegir la opción que más te guste.</p>

            <p class="fs-5">Si prefieres algo más ligero, también tenemos cereales con leche para que puedas empezar el día con una opción más saludable. En resumen, el desayuno del Hostel es una oportunidad para probar diferentes sabores y disfrutar de una variedad de opciones que te harán comenzar tu día con una sonrisa en el rostro. ¡No te lo pierdas! </p>
